<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
   <title>Shopping</title>
<!-- Start Cascading Style Sheets -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<!-- End Cascading Style Sheets -->
</head>

<body>
<img th:src="@{/img/header.PNG}" class="logo d-brock" alt="logo" width="1600" height="90">
    <!-- Contents -->
        <div class="container">
            <div class="mt-6 p-3">
            <!-- エラーメッセージ：普段は非表示 -->
            <div class="col-sm-12">
                <ul class="caption form-group alert alert-danger mt-3 text-danger" th:if="${errorMessage} != null">
                    <li style="list-style-position: inside;" th:text="${errorMessage}" />
                </ul>
            </div>
                <div class="table-responsive">
                <form th:action="@{/item-detail}" method="POST" th:object="${order}">
                    <table class="table text-nowrap mt-2">
                        <thead>
                            <tr>
                                <th>商品名</th>
                                <th>値段</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, stat : ${item}">
                            <td>
                                <span th:text="${item.itemName}"></span>
                            </td>
                            <td>
                                <span th:text="'&yen;' + ${item.price}"></span>
                            </td>
                            <td>
                                <a href="" th:href="@{/delete-list(item_id=${item.itemId})}" >削除</a>
                            </td>
                         </tr>
                    </table>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-2">
                    <form th:action="@{/shopping}" method="GET">
                        <button type="submit" class="btn btn-outline-secondary btn-outline-secondary-cu btn-block ">選択画面へ戻る</button>
                    </form>
                </div>
                <div class="col-12 col-md-2">
                    <form th:action="@{/item-edit}" method="GET">
                        <button type="submit" class="btn btn-primary btn-primary-cu btn-block ">商品追加</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
